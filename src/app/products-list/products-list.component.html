<div class="container">
    <a routerLink="/products/create" class="btn btn-primary">Create</a>
    <div class="row">
        <div class="col">STT</div>
        <div class="col">Name</div>
        <div class="col">Price</div>
        <div class="col">Desc</div>
        <div class="col">Action</div>
    </div>
    <div class="row" *ngFor="let product of products ; index as id">
        <div class="col">{{id +1 }}</div>
        <div class="col">{{product.name}}</div>
        <div class="col">{{product.price}}</div>
        <div class="col">{{product.desc}}</div>
        <div class="col">
            <a class="btn btn-primary" [routerLink]="'/products/detail' + product.id">Detail</a>
            <button class="btn btn-primary" (click)="delete(product.id)">Xoa</button>
            <a class="btn btn-primary" [routerLink]="'/products/update' + product.id">Update</a>
        </div>
    </div>
